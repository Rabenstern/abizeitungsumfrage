<!DOCTYPE html>
<html lang="de">

<head>

    <title>Umfragewerkzeug</title>

        <a href="index.html">
            <h1>Umfragewerkzeug</h1>
        </a>
        <div id="greeting"></div>
    </header>

    <main>
        <form id="loginForm">
            <div id="loginFields">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="token" placeholder="Token" required>
            </div>

            <button type="submit">Login</button>
        </form>
    </main>

    <footer>
        <div class="footer-item">
            <button id="logoutBtn" type="button">Logout</button>
        </div>
        <div class="footer-item">
            <a href="https://github.com/Rabenstern/abizeitungsumfrage">&copy; Rabenstern</a>
        </div>
        <div>
            <a href="https://www.gymnasium-buehlau.de/schule/gta">
                Microcontroller / 3D-Druck / Jugend Forscht GTA
            </a>
        </div>
    </footer>

    <script src="js/script.js"></script>

</html>
